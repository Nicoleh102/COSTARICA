<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP | Nicole + Jeremy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

      .showcase::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(.5px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .showcase {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: url('usandham.JPG') center center / cover no-repeat;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 100px 80px 60px 80px;
    }

    /* Header Styling */
    .showcase header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 40px 100px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      text-transform: uppercase;
      font-size: 1.5em;
      color: #fff;
      cursor: pointer;
    }

     .logo a {
  color: inherit;
  text-decoration: none;
}

    .toggle {
      position: relative;
      width: 40px;
      height: 40px;
      background: url('white menu.png') no-repeat center center / cover;
      cursor: pointer;
      z-index: 1000;
    }

    .toggle.active {
      background: url('white close.png') no-repeat center center / cover;
    }

    .rsvp-container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .rsvp-container h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .rsvp-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .rsvp-form input,
    .rsvp-form select,
    .rsvp-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .rsvp-form button {
      width: 100%;
      padding: 12px;
      background: #333;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s;
    }

    .rsvp-form button:hover {
      background: #555;
    }

    #thank-you {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }

    /* Menu Styling (matches home) */
    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: #fff;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: right 0.4s ease;
    }

    .menu.active {
      right: 0;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .menu ul li a {
      display: block;
      padding: 15px;
      font-size: 1.2em;
      color: #111;
      text-decoration: none;
      transition: color 0.3s;
    }

    .menu ul li a:hover {
      color: #999;
    }

    @media (max-width: 900px) {
      .showcase {
        flex-direction: column;
        justify-content: center;
        padding: 60px 20px;
      }

      .rsvp-container {
        max-width: 90%;
        margin-top: 40px;
      }

      .showcase header {
        padding: 20px 30px;
      }

      .logo {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <section class="showcase">
    <header>
      <h2 class="logo"><a href="index.html">Nicole + Jeremy</a></h2>
      <div class="toggle"></div>
    </header>

    <div class="rsvp-container">
      <h1>RSVP</h1>
      <form id="rsvp-form" class="rsvp-form">
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required>

        <label for="attendance">Will you be attending?*</label>
        <select id="attendance" name="attendance" required>
          <option value="">-- Please select --</option>
          <option value="Yes">Yes, Iâ€™ll be there!</option>
          <option value="No">Sorry, I canâ€™t make it</option>
        </select>

        <label for="arrival">Arrival Day/Time</label>
        <input type="text" id="arrival" name="arrival">

        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" max="10">

        <label for="guest-names">Names of Additional Invited Guests</label>
        <input type="text" id="guest-names" name="guest_names">

        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Let us know if you have allergies, song requests, or special needs..."></textarea>

        <button type="submit">Submit RSVP</button>
      </form>

      <div id="thank-you">
        ðŸŽ‰ Thank you for your RSVP! We canâ€™t wait to celebrate with you.<br>
        Redirecting to the homepage...
      </div>
    </div>
  </section>

  <div class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="RSVP.html">RSVP</a></li>
      <li><a href="TravelDetails.html">Travel Details</a></li>
      <li><a href="venue.html">Wedding Details</a></li>
      <li><a href="CostaRica.html">Costa Rica</a></li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('rsvp-form');
      const thankYou = document.getElementById('thank-you');
      const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');
      const menu = document.querySelector('.menu');
      const menuLinks = document.querySelectorAll('.menu a');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        fetch('https://formspree.io/f/mgvlrnpo', {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        })
        .then(response => {
          if (response.ok) {
            form.style.display = 'none';
            thankYou.style.display = 'block';
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 5000);
          } else {
            alert("There was a problem submitting your RSVP. Please try again.");
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert("There was a technical issue. Please try again later.");
        });
      });

      // Menu functionality
      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
        menu.classList.toggle('active');
      });

      menuLinks.forEach(link => {
        link.addEventListener('click', () => {
          menuToggle.classList.remove('active');
          showcase.classList.remove('active');
          menu.classList.remove('active');
        });
      });
    });
  </script>

</body>
</html>
